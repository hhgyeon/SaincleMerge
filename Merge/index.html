<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SaincleMerge</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=540 height=1140 style="width: 540px; height: 1140px; background: #231F20"></canvas>
    <script src="Build/Merge.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Merge.data.br",
        frameworkUrl: "Build/Merge.framework.js.br",
        codeUrl: "Build/Merge.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SaincleMerge",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
